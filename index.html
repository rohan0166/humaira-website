<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমাদের পরিষেবা - Humaira Communications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8; /* হালকা ধূসর ব্যাকগ্রাউন্ড */
        }
        /* কাস্টম স্কলবার স্টাইল */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* অ্যানিমেশন: বাতাসে ভেসে থাকা */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-12px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <nav class="bg-white shadow-md py-4 px-6 md:px-10 sticky top-0 z-50 rounded-b-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-bold text-blue-600 rounded-lg p-2 hover:text-blue-700 transition duration-300">Humaira Communications</a>
            <div class="hidden md:flex space-x-6">
                <a href="#home" class="text-gray-700 hover:text-blue-600 font-medium transition duration-300 rounded-md px-3 py-2">হোম</a>
                <a href="#packages" class="text-gray-700 hover:text-blue-600 font-medium transition duration-300 rounded-md px-3 py-2">প্যাকেজ</a>
                <a href="#about" class="text-gray-700 hover:text-blue-600 font-medium transition duration-300 rounded-md px-3 py-2">আমাদের সম্পর্কে</a>
                <a href="#contact" class="text-gray-700 hover:text-blue-600 font-medium transition duration-300 rounded-md px-3 py-2">যোগাযোগ</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden focus:outline-none">
                <!-- মোবাইল মেনু বাটন (ভবিষ্যতের জন্য) -->
            </button>
        </div>
    </nav>

</body>
</html>
