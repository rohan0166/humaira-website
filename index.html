<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Humaira Communications</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    .sky {
      background: linear-gradient(to bottom, #87ceeb, #e0f7ff); /* হালকা নীল আকাশ */
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.7;
    }

    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }

    .cloud1 {
      width: 120px;
      height: 60px;
      top: 50px;
      left: -150px;
      animation: cloudMove 60s linear infinite;
    }

    .cloud1::before {
      width: 80px;
      height: 80px;
      top: -20px;
      left: 30px;
    }

    .cloud1::after {
      width: 60px;
      height: 60px;
      top: 10px;
      left: 70px;
    }

    .cloud2 {
      width: 100px;
      height: 50px;
      top: 150px;
      left: -200px;
      animation: cloudMove 90s linear infinite;
    }

    .cloud2::before {
      width: 60px;
      height: 60px;
      top: -10px;
      left: 20px;
    }

    .cloud2::after {
      width: 40px;
      height: 40px;
      top: 10px;
      left: 60px;
    }

    .cloud3 {
      width: 140px;
      height: 70px;
      top: 250px;
      left: -300px;
      animation: cloudMove 80s linear infinite;
    }

    .cloud3::before {
      width: 90px;
      height: 90px;
      top: -20px;
      left: 40px;
    }

    .cloud3::after {
      width: 70px;
      height: 70px;
      top: 10px;
      left: 90px;
    }

    @keyframes cloudMove {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(150vw);
      }
    }
  </style>
</head>
<body class="relative text-gray-800">

  <!-- আকাশ ও মেঘ -->
  <div class="sky">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
  </div>

  <!-- মূল কনটেন্ট -->
  <nav class="bg-white shadow-md py-4 px-6 md:px-10 sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-xl font-bold text-blue-600 hover:text-blue-700 transition duration-300">Humaira Communications</a>
      <div class="hidden md:flex space-x-6">
        <a href="#home" class="text-gray-700 hover:text-blue-600 font-medium transition duration-300">হোম</a>
        <a href="#packages" class="text-gray-700 hover:text-blue-600 font-medium transition duration-300">প্যাকেজ</a>
        <a href="#about" class="text-gray-700 hover:text-blue-600 font-medium transition duration-300">আমাদের সম্পর্কে</a>
        <a href="#contact" class="text-gray-700 hover:text-blue-600 font-medium transition duration-300">যোগাযোগ</a>
      </div>
    </div>
  </nav>

  <section class="p-10 text-center mt-10">
    <h1 class="text-4xl font-bold text-blue-700">স্বাগতম Humaira Communications এ!</h1>
    <p class="mt-4 text-gray-600">আমরা দিচ্ছি নিরবচ্ছিন্ন ইন্টারনেট পরিষেবা সাশ্রয়ী দামে।</p>
  </section>

</body>
</html>
