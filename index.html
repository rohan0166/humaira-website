<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমাদের পরিষেবা - Humaira Communications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(to bottom, #87ceeb, #e0f7ff); /* হালকা নীল আকাশ */
        }

        /* Scrollbar Customization */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Float Animation */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-12px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        /* Cloud animation */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            z-index: -1;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud1 {
            width: 120px;
            height: 60px;
            top: 50px;
            left: -200px;
            animation: cloudMove 60s linear infinite;
        }

        .cloud1::before {
            width: 80px;
            height: 80px;
            top: -20px;
            left: 30px;
        }

        .cloud1::after {
            width: 60px;
            height: 60px;
            top: 10px;
            left: 70px;
        }

        .cloud2 {
            width: 100px;
            height: 50px;
            top: 180px;
            left: -300px;
            animation: cloudMove 90s linear infinite;
        }

        .cloud2::before {
            width: 60px;
            height: 60px;
            top: -10px;
            left: 20px;
        }

        .cloud2::after {
            width: 40px;
            height: 40px;
            top: 10px;
            left: 60px;
        }

        @keyframes cloudMove {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(150vw);
            }
        }
    </style>
</head>
<body class="antialiased text-gray-800 relative">

    <!-- মেঘের ব্যাকগ্রাউন্ড -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>

    <nav class="bg-white shadow-md py-4 px-6 md:px-10 sticky top-0 z-50 rounded-b-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-bold text-blue-600 rounded-lg p-2 hover:text-blue-700 transition duration-300">Humaira Communications</a>
            <div class="hidden md:flex space-x-6">
                <a href="#home" class="text-gray-700 hover:text-blue-600 font-medium transition duration-300 rounded-md px-3 py-2">হোম</a>
                <a href="#packages" class="text-gray-700 hover:text-blue-600 font-medium transition duration-300 rounded-md px-3 py-2">প্যাকেজ</a>
                <a href="#about" class="text-gray-700 hover:text-blue-600 font-medium transition duration-300 rounded-md px-3 py-2">আমাদের সম্পর্কে</a>
                <a href="#contact" class="text-gray-700 hover:text-blue-600 font-medium transition duration-300 rounded-md px-3 py-2">যোগাযোগ</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden focus:outline-none">
                <!-- মোবাইল মেনু আইকন -->
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </nav>

    <!-- আরও কন্টেন্ট এখানে -->
</body>
</html>
